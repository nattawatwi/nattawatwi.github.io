
<ul>
    <li *ngFor="let i of items;  ">
        Quantity
        {{ i.quantity }}
        {{ i.name }} 
        {{ i.price * i.quantity| currency: "THB " }}
        <button  (click)="delete(i)">delete</button>
    </li>
</ul>
<p>{{ totalprice | currency: "THB " }}</p>
<button mat-raised-button color="primary">
    
        Checkout
</button>
<button mat-raised-button color="accent"
        (click)="deleteCart()">
        ClearCart
</button>
